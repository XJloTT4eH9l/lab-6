<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee</title>
</head>
<style type="text/css"> 
    h1 {

        text-align: center;
        font-size: 60px;

    }
    h2 {
        font-size: 50px;
        color: brown;
    }
    .dicee-block {
        display: flex;
        align-content: center;
        justify-content: center;
        margin: 0 auto;
    }
    .pblock {

        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px auto;
    }
</style>
<script type="text/javascript" src="js/main.js" defer></script>

<body>
    <h1 id="result">
        Win player
    </h1>
    <div class="dicee-block">
        <div class="pblock player1">
            <h2>Player 1</h2>
            <img id="imgp1" src="" alt="k1">
        </div>
        <div class="pblock player2">
            <h2>Player 2</h2>
            <img id="imgp2" src="" alt="k2">
        </div>
    </div>
</body>
</html>
